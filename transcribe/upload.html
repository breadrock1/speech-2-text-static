<title>Загрузка аудио</title>

<script type="text/javascript">
    function onDiarizationChanged(checkbox) {
        var params = document.getElementById("diarizationParams")
        if (checkbox.checked) {
            params.style.display = "block";
        } else {
            params.style.display = "none";
        }
    }
</script>

<h1>Google</h1>

<form action="/2/transcribe/upload" method="post" enctype="multipart/form-data">
    <input type="hidden" name="service" value="google">
    <table>
        <tr>
            <td>Выберите wav-файл:</td>
            <td><input type="file" name="file" id="file" accept="audio/wav" required></td>
        </tr>
        <tr>
            <td>Выберите <a href="https://cloud.google.com/speech-to-text/docs/transcription-model">модель</a></td>
            <td>
                <select name="model">
                    <option value="command_and_search">command_and_search</option>
                    <option value="phone_call">phone_call</option>
                    <option value="default">default</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Включить разделение говорящих</td>
            <td><input type="checkbox" name="diarizationEnabled" onchange="onDiarizationChanged(this)"></td>
        </tr>
    </table>
    <table id="diarizationParams" style="display: none;">
        <tr>
            <td>Минимальное кол-во говорящих:</td>
            <td><input type="text" name="minSpeakerCount"></td>
        </tr>
        <tr>
            <td>Максимальное кол-во говорящих:</td>
            <td><input type="text" name="maxSpeakerCount"></td>
        </tr>
    </table>
    <br/>
    <input type="submit" value="Загрузить">
</form>
