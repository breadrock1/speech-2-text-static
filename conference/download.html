<title>Получить расшифровку</title>

<script src="/api.js"></script>

<script type="text/javascript">
    const conferenceApi = ConferenceApi()

    function downloadConference() {
        const transcript = document.getElementById("transcript")
        transcript.innerHTML = ""

        const conferenceId = document.getElementById("conf-id").value
        conferenceApi.download(conferenceId, function(response) {
            if (response.success) {
                transcript.innerHTML = response.text.replace(/(?:\r\n|\r|\n)/g, '<br>')
            } else {
                alert("Error: " + response.errorMessage)
            }
        })
    }

</script>


<label for="conf-id">ID конференции:</label>
<input type="text" id="conf-id" name="conf-id">

<br/><br/>

<button type="button" onclick="downloadConference()">Получить расшифровку</button>

<br/><br/>

<p id="transcript"></p>
