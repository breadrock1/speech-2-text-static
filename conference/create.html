<title>Создать конференцию</title>

<script src="/api.js"></script>

<script type="text/javascript">
    const conferenceApi = ConferenceApi()

    function createConference() {
        const name = document.getElementById("conf-name").value
        const hostName = document.getElementById("conf-host-name").value
        conferenceApi.create(name, hostName, function(response) {
            window.location = `room?conference_id=${response.conferenceId}&conference_name=${encodeURIComponent(response.conferenceName)}&is_host`
        })
    }

</script>

<table>
    <tr>
        <td><label for="conf-name">Название конференции:</label></td>
        <td><input type="text" id="conf-name" name="conf-name"></td>
    </tr>

    <tr>
        <td><label for="conf-host-name">Имя организатора:</label></td>
        <td><input type="text" id="conf-host-name" name="conf-host-name"></td>
    </tr>
</table>

<br/><br/>

<button type="button" onclick="createConference()">Создать конференцию</button>
